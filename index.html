<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Churn Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="churnrateRadio" name="variables" checked>
  <label for="churnrateRadio">Churn rate</label>

  <input type="radio" id="costumersatstartofaperiodRadio" name="variables">
  <label for="costumersatstartofaperiodRadio">Costumers at start of a period</label>

  <input type="radio" id="customerslostduringperiodRadio" name="variables">
  <label for="customerslostduringperiodRadio">Customers lost during period</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Costumers at start of a period</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Customers lost during period</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
